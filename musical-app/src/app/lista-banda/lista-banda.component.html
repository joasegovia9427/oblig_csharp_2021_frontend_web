<h2>Bandas Musicales</h2>

<div *ngFor="let banda of bandas">

  <h3>
    <a
      [title]="banda.name + ' details'"
      [routerLink]="['/bandas', banda.id]">
      {{ banda.name }}
    </a>
  </h3>

  <p *ngIf="banda.description">
    Description: {{ banda.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

    [banda]="banda"

  </app-product-alerts> -->

</div>
