<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let img of images; index as i">
      <div [ngSwitch]="i">
        <a routerLink="/bandas" *ngSwitchCase="0">
          <img [src]="img" alt="imagen de banner" />
        </a>
        <a routerLink="/albumes" *ngSwitchCase="1">
          <img [src]="img" alt="imagen de banner" />
        </a>
        <a routerLink="/canciones" *ngSwitchCase="2">
          <img [src]="img" alt="imagen de banner" />
        </a>
        <a routerLink="/cantantes" *ngSwitchCase="3">
          <img [src]="img" alt="imagen de banner" />
        </a>
      </div>

      <div class="swiper-button-prev" *ngIf="i > 0"></div>
      <div class="swiper-button-next" *ngIf="i < 3"></div>
    </div>
  </div>
</div>
