<mat-card>
  <mat-card-header>
    <mat-card-title>{{ album.Nombre | uppercase }}</mat-card-title>
    <mat-card-subtitle>Banda: {{ album.Banda.Nombre }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Género: {{ album.Genero }}</p>
    <p>Año de creación {{ album.AnioCreacion }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" routerLink="/albumes/{{ album.Id }}"
      >Ver detalle</a
    >
  </mat-card-actions>
</mat-card>
