<div class="listaTituloBox" *ngIf="album">
  <h6 class="listaTitulo">Album: {{ album.Nombre | uppercase }}</h6>
</div>

<mat-spinner *ngIf="!album"></mat-spinner>

<mat-card *ngIf="album">
  <mat-card-header>
    <!-- <mat-card-title>{{ album.Nombre | uppercase }}</mat-card-title> -->
    <mat-card-subtitle>Banda: {{ album.Banda.Nombre }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Album ID: {{ album.Id }}</p>
    <p>Género: {{ album.Genero }}</p>
    <p>Año de creación: {{ album.AnioCreacion }}</p>
    <p>Cantidad de canciones: {{ album.Canciones.length }}</p>

    <div class="cancion-grid-links">
      <ng-container *ngFor="let cancion of album.Canciones">
        <a
          mat-stroked-button
          color="primary"
          routerLink="/canciones/{{ cancion.Id }}"
        >
          {{ cancion.Nombre + ", " + cancion.Anio }}</a
        >
      </ng-container>
    </div>
  </mat-card-content>
  <a mat-raised-button color="primary" color="primary" routerLink="/albumes"
    >Volver</a
  >
</mat-card>
